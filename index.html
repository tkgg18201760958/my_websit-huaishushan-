<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <p v-if="isVisible">Welcome to Vue.js!</p>
    <button @click="toggleMessage">Toggle Message</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue!',
        isVisible: true
      },
      methods: {
        toggleMessage() {
          this.isVisible = !this.isVisible;
        }
      }
    });
  </script>
</body>
</html>
